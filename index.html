<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>password-generator</title>
</head>

<body>
    <div class="container">
        <div class="h1">
            <h1>Password Generator</h1>
        </div>
        <div class="pass"><label for="pass"><input type="text" name="" id="pass"  ><i
                    class="far fa-save"></i></label></div>
        <div class="input">
            <label for="len">Password Length
            <input type="number" name="" id="len" min="0" max="20"></label>
            <label for="upp">Include uppercase letters
            <input type="checkbox" name="" id="upp"></label>
            <label for="low">Include lowercase letters
            <input type="checkbox" name="" id="low"></label>
            <label for="num">Include numbers 
            <input type="checkbox" name="" id="num"></label>
            <label for="sym">Include symbols
            <input type="checkbox" name="" id="sym"></label>
        </div>
        <button>Genrate Password</button>
    </div>
    <div class="logo">
        <a href="mailto:ajarek@poczta.onet.pl">
            <img src="logo1.PNG" alt="husky">
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b4e6b4ce55.js" crossorigin="anonymous"></script>
</body>

</html>
